<div class="container">
    <h2 class="section-title double-title">

    <div class="row mb-small">
        <div class="col-md-12">
            <a ng-click="vm.addNewLocation()" class="btn btn-toranj pull-right">Add New Location...</a>
        </div>
    </div>
    
    <div class="row mb-small" ng-show="vm.locations.length == 0">

                    <p>No locations yet.</p>
                </div>

        </div>
    </div>
    
    <div class="row mb-small" ng-show="vm.locations.length > 0">
        <div class="col-md-12">
            <ul>
                <li ng-repeat="location in vm.locations">
                    <a ui-sref="locations_detail({id : location.id })">

                            </div>-->

                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
