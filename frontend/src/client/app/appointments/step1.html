<style>
    .panel-default > .panel-heading {
        color: #CCB37A;
        background: none;
    }
    
    .panel {
        background: rgba(111, 77, 49, 0.7);
    }
    
    .panel-body {
        padding: 0
    }
    
    .heading {
        background: none;
        color: #E6C97C;
        position: relative;
    }
    
    .heading:focus,
    .heading:hover,
    .panel-heading:focus,
    .panel-heading:hover {
        background: rgb(111, 77, 49);
        -webkit-transition: all .25s ease;
        -moz-transition: all .25s ease;
        -ms-transition: all .25s ease;
        -o-transition: all .25s ease;
        transition: all .25s ease;
    }
    
    hr {
        border-top: 1px solid black;
    }
    
    .form-group {
        margin-bottom: 30px;
    }
    
    label {
        text-transform: lowercase !important;
    }
    
    .accordion .item .body {
        background: #6F4D31;
    }
    
    .accordion .item .body .contents {
        padding: 0;
    }
    
    .accordion .head {
        background: rgb(111, 77, 49);
    }
    
    .accordion .item.active .head a {
        color: #D3A42A;
        color: #CCB37A;
    }
    
    .accordion .item .head a {
        color: #D3A42A;
        padding: 10px 20px 10px 40px;
        font-size: 16px;
        font-weight: bold;
    }
    
    .accordion .item .head:after,
    .accordion .item.active .head:after {
        color: #CCB37A;
    }
    
    .accordion .item:focus .item:hover .head:after,
    .accordion .item.active .head:after {
        color: #CCB37A;
    }
    
    .datepicker {
        background-color: white;
    }
    
    input[type="checkbox"] {
        outline: 0;
        height: 13px;
    }
    
    label {
        font-size: 15px;
    }
</style>
<link href="~/Content/datepicker3.css" rel="stylesheet" />

<div class="container">
    <!-- breadcrumbs -->
    <ol class="breadcrumb">
        <li><a href="/">home</a></li>
        <li class="active">appointments</li>
    </ol>
    <!--/ breadcrumbs -->
    <div style="padding: 5px 30px; background: rgba(0,0,0,.05)">
        <!-- page title -->
        <h2 class="section-title" style="margin-top: 20px">
            <span></span>let's get started...
        </h2>

        <div class="row form-group">
            <div class="col-md-2">
                <label for="guests">how many guests?</label>
                <select ng-model="vm.appointmentRequest.selectedGuestCount" ng-options="guestOption.text for guestOption in vm.guestOptions"
                    class="form-control">
                     <option value="" disabled selected="true">choose...</option>
                </select>
            </div>
        </div>
        <div class="row" style="margin-bottom: 10px">
            <div class="col-md-12">
                <label>Select your service(s)</label>
            </div>
        </div>
        <div class="row" style="margin-bottom: 10px">
            <div class="col-md-12">
                <uib-accordion close-others="true">
                    <uib-accordion-group is-open="vm.accHairRemovalOpen" is-disabled="false">
                        <uib-accordion-heading ng-click="vm.accHairRemovalOpen = !vm.accHairRemovalOpen">
                            <div class="heading">hair removal<i class="pull-left fa" style="margin-right: 10px" ng-class="{'fa-minus-circle': vm.accHairRemovalOpen, 'fa-plus-circle': !vm.accHairRemovalOpen}"></i></div>
                        </uib-accordion-heading>
                        <div class="contents">
                            <blockquote>
                                <div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h4>premium treatments</h4>
                                            <div ng-repeat="service in vm.availableServices.hairRemoval" class="svc">
                                                <div class="col-md-6 col-sm-6 checkbox" ng-if="service.premium">
                                                    <label>
                                                <input type="checkbox" ng-model="service.isSelected" /> {{service.name}}
                                                <span ng-if="service.description" class="help-block hidden-xs" style="font-weight: normal">{{service.description}}</span>
                                                <span class="help-block" style="font-weight: normal"><em>Price: {{service.cost | currency}} &nbsp;&nbsp;Duration: {{service.duration}} minutes</em></span>
                                            </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div ng-repeat="service in vm.availableServices.hairRemoval" class="svc">
                                                <div class="col-md-4 col-sm-6 checkbox" ng-if="!service.premium">
                                                    <label>
                                              <input type="checkbox" ng-model="service.isSelected" /> {{service.name}}
                                                <span class="help-block" style="font-weight: normal"><em>Price: {{service.cost | currency}} &nbsp;&nbsp;Duration: {{service.duration}} minutes</em></span>
                                            </label>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </blockquote>
                        </div>
                    </uib-accordion-group>
                    <uib-accordion-group is-open="vm.accFacialOpen" is-disabled="false">
                        <uib-accordion-heading ng-click="vm.accFacialOpen = !vm.accFacialOpen">
                            <div class="heading">facial<i class="pull-left fa" style="margin-right: 10px" ng-class="{'fa-minus-circle': vm.accFacialOpen, 'fa-plus-circle': !vm.accFacialOpen}"></i></div>
                        </uib-accordion-heading>
                        <div class="contents">
                            <blockquote>
                                <div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div ng-repeat="service in vm.availableServices.facial" class="svc">
                                                <div class="col-md-4 col-sm-6 checkbox">
                                                    <label>
                                              <input type="checkbox" ng-model="service.isSelected" /> {{service.name}}
                                                <span class="help-block hidden-xs" style="font-weight: normal">{{service.description}}</span>
                                                <span class="help-block" style="font-weight: normal"><em>Price: {{service.cost | currency}} &nbsp;&nbsp;Duration: {{service.duration}} minutes</em></span>
                                            </label>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </blockquote>
                        </div>
                    </uib-accordion-group>
                    <uib-accordion-group is-open="vm.accMicrodermOpen" is-disabled="false">
                        <uib-accordion-heading ng-click="vm.accMicrodermOpen = !vm.accMicrodermOpen">
                            <div class="heading">microderm<i class="pull-left fa" style="margin-right: 10px" ng-class="{'fa-minus-circle': vm.accMicrodermOpen, 'fa-plus-circle': !vm.accMicrodermOpen}"></i></div>
                        </uib-accordion-heading>
                        <div class="contents">
                            <blockquote>
                                <div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div ng-repeat="service in vm.availableServices.microderm" class="svc">
                                                <div class="col-md-6 col-sm-6 checkbox">
                                                    <label>
                                              <input type="checkbox" ng-model="service.isSelected" /> {{service.name}}
                                                <span class="help-block hidden-xs" style="font-weight: normal">{{service.description}}</span>
                                                <span class="help-block" style="font-weight: normal"><em>Price: {{service.cost | currency}} &nbsp;&nbsp;Duration: {{service.duration}} minutes</em></span>
                                            </label>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </blockquote>
                        </div>
                    </uib-accordion-group>
                    <uib-accordion-group is-open="vm.accPeelOpen" is-disabled="false">
                        <uib-accordion-heading ng-click="vm.accPeelOpen = !vm.accPeelOpen">
                            <div class="heading">peel<i class="pull-left fa" style="margin-right: 10px" ng-class="{'fa-minus-circle': vm.accPeelOpen, 'fa-plus-circle': !vm.accPeelOpen}"></i></div>
                        </uib-accordion-heading>
                        <div class="contents">
                            <blockquote>
                                <div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div ng-repeat="service in vm.availableServices.chemicalPeel" class="svc">
                                                <div class="col-md-6 col-sm-6 checkbox">
                                                    <label>
                                              <input type="checkbox" ng-model="service.isSelected" /> {{service.name}}
                                                <span class="help-block hidden-xs" style="font-weight: normal">{{service.description}}</span>
                                                <span class="help-block" style="font-weight: normal"><em>Price: {{service.cost | currency}} &nbsp;&nbsp;Duration: {{service.duration}} minutes</em></span>
                                            </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </blockquote>
                        </div>
                    </uib-accordion-group>
                    <uib-accordion-group is-open="vm.accTanningOpen" is-disabled="false">
                        <uib-accordion-heading ng-click="vm.accTanningOpen = !vm.accTanningOpen">
                            <div class="heading">spray tan<i class="pull-left fa" style="margin-right: 10px" ng-class="{'fa-minus-circle': vm.accTanningOpen, 'fa-plus-circle': !vm.accTanningOpen}"></i></div>
                        </uib-accordion-heading>
                        <div class="contents">
                            <blockquote>
                                <div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div ng-repeat="service in vm.availableServices.sprayTan" class="svc">
                                                <div class="col-md-6 col-sm-6 checkbox">
                                                    <label>
                                              <input type="checkbox" ng-model="service.isSelected" /> {{service.name}}
                                                <span class="help-block hidden-xs" style="font-weight: normal">{{service.description}}</span>
                                                <span class="help-block" style="font-weight: normal"><em>Price: {{service.cost | currency}} &nbsp;&nbsp;Duration: {{service.duration}} minutes</em></span>
                                            </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </blockquote>
                        </div>
                    </uib-accordion-group>
                </uib-accordion>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div>
                    <label style="margin-bottom: 10px !important">When would you like to come?</label>
                </div>
                <div style="display:inline-block; min-height:290px;">
                    <uib-datepicker ng-model="vm.appointmentRequest.selectedDate" class="well well-sm" datepicker-options="vm.dpOptions"></uib-datepicker>
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 20px">
            <div class="col-md-3">
                <button type="submit" class="btn btn-default" ng-disabled="vm.form.loading">
                    <span ng-show="!vm.form.loading">let's rendezvous!</span>
                    <span ng-show="vm.form.loading">please wait...</span>
                </button>
            </div>
        </div>

        <div class="col-md-3">
            <div class="input-group date">
                <input type="text" id="Date" placeholder="select a date..." class="form-control" name="Date">
                <span class="input-group-addon" style="border: none"><i class="fa fa-calendar"></i></span>
            </div>
        </div>*@

        <input type="submit" name="nextBtn" class="btn btn-default" value="let's rendezvous!" />
        <br />
        <br/> }-->
    </div>
</div>
