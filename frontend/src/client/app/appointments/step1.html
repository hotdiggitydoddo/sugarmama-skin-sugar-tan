<style>
    hr {
        border-top: 1px solid black;
    }
    
    .form-group {
        margin-bottom: 30px;
    }
    
    label {
        text-transform: lowercase !important;
    }
    
    .accordion .item .body {
        background: #6F4D31;
    }
    
    .accordion .item .body .contents {
        padding: 0;
    }
    
    .accordion .head {
        background: rgb(111, 77, 49);
    }
    
    .accordion .item.active .head a {
        color: #D3A42A;
        color: #CCB37A;
    }
    
    .accordion .item .head a {
        color: #D3A42A;
        padding: 10px 20px 10px 40px;
        font-size: 16px;
        font-weight: bold;
    }
    
    .accordion .item:focus .head,
    .accordion .item:hover .head {
        background: rgb(111, 77, 49);
    }
    
    .accordion .head {
        background: rgba(103, 50, 11, 0.7);
        border: 1px solid #ebebeb;
        position: relative;
        -webkit-transition: all .25s ease;
        -moz-transition: all .25s ease;
        -ms-transition: all .25s ease;
        -o-transition: all .25s ease;
        transition: all .25s ease;
    }
    
    .accordion .item .head:after,
    .accordion .item.active .head:after {
        color: #CCB37A;
    }
    
    .accordion .item:focus .item:hover .head:after,
    .accordion .item.active .head:after {
        color: #CCB37A;
    }
    
    .datepicker {
        background-color: white;
    }
</style>
