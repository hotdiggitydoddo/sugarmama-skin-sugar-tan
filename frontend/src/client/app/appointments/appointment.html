<style>
    /* wizard with arrows */
    
    .nomargin {
        padding: 0 !important;
        margin: 0 !important;
    }
    
    .wizard {
        padding: 0.2em 0em 0.2em 0.2em;
        margin-bottom: 35px;
    }
    
    .wizard a {
        padding: 20px 12px 20px;
        position: relative;
        display: inline-block;
        text-decoration: none;
        min-width: 28.75%;
        margin-left: 3px;
        text-align: center;
        text-decoration: none;
        font-size: 12px;
        color: #FFFFFF;
        background: #D2B96E;
        text-transform: uppercase;
        cursor: pointer;
    }
    
    .wizard a:hover {
        text-decoration: none;
    }
    
    .wizard a:first-child {
        margin-left: 0;
    }
    
    .wizard:not(.left-arrow) a:before {
        width: 0;
        height: 0;
        border-top: 30px inset transparent;
        border-bottom: 30px inset transparent;
        border-left: 30px solid #FFFFFF;
        position: absolute;
        content: "";
        top: 0;
        left: 0;
    }
    
    .wizard:not(.left-arrow) a:after {
        width: 0;
        height: 0;
        border-top: 30px inset transparent;
        border-bottom: 30px inset transparent;
        border-left: 30px solid #D2B96E;
        position: absolute;
        content: "";
        top: 0;
        right: -30px;
        z-index: 2;
    }
    
    .wizard.left-arrow a:before {
        width: 0;
        height: 0;
        border-top: 30px inset transparent;
        border-bottom: 30px inset transparent;
        border-right: 30px solid #D2B96E;
        position: absolute;
        content: "";
        top: 0;
        left: -30px;
        z-index: 2;
    }
    
    .wizard.left-arrow a:after {
        width: 0;
        height: 0;
        border-top: 30px inset transparent;
        border-bottom: 30px inset transparent;
        border-right: 30px solid #FFFFFF;
        position: absolute;
        content: "";
        top: 0;
        right: 0;
        z-index: 2;
    }
    
    .wizard a:first-child:before,
    .wizard a:last-child:after {
        border: none;
    }
    
    .wizard a:first-child {
        -webkit-border-radius: 4px 0 0 4px;
        -moz-border-radius: 4px 0 0 4px;
        border-radius: 4px 0 0 4px;
    }
    
    .wizard a:last-child {
        -webkit-border-radius: 0 4px 4px 0;
        -moz-border-radius: 0 4px 4px 0;
        border-radius: 0 4px 4px 0;
    }
    /*.wizard a:last-child:not(.current) {
        background-color: #3E95D6;
    }*/
    
    .wizard.left-arrow a:last-child:before,
    .wizard.small.left-arrow a:last-child:before {
        border-right-color: #3E95D6;
    }
    
    .wizard .badge {
        margin: 0 5px 0 18px;
        position: relative;
        top: -1px;
    }
    
    .wizard a:first-child .badge {
        margin-left: 0;
    }
    
    .wizard .current,
    .wizard a.progress-current {
        background: #E0B123;
        color: #fff;
    }
    
    .wizard a.current:after,
    .wizard a.progress-current:after {
        border-left-color: #E0B123 !important;
    }
    
    .wizard.left-arrow a.current:before,
    .wizard.left-arrow a.progress-current:before,
    .wizard.small.left-arrow a.current:before,
    .wizard.small.left-arrow a.progress-current:before {
        border-right-color: #E0B123;
    }
    
    .wizard a.current .badge,
    .wizard a.progress-current .badge {
        color: #E0B123;
    }
    
    .wizard.small a {
        padding: 8px 12px 5px;
        pointer-events: none;
    }
    
    .wizard.small:not(.left-arrow) a:before {
        border-top: 15px inset transparent;
        border-bottom: 15px inset transparent;
        border-left: 15px solid #FFFFFF;
    }
    
    .wizard.small:not(.left-arrow) a:after {
        border-top: 15px inset transparent;
        border-bottom: 15px inset transparent;
        border-left: 15px solid #D2B96E;
        right: -15px;
    }
    
    .wizard.small.left-arrow a:before {
        border-top: 15px inset transparent;
        border-bottom: 15px inset transparent;
        border-right: 15px solid #D2B96E;
        left: -15px;
        z-index: 2;
    }
    
    .wizard.small.left-arrow a:after {
        width: 0;
        height: 0;
        border-top: 15px inset transparent;
        border-bottom: 15px inset transparent;
        border-right: 15px solid #FFFFFF;
    }
    
    .wizard.small a:first-child:before,
    .wizard.small a:last-child:after {
        border: none;
    }
    /* IE11 border bug fixes... hooray! */
    
    _:-ms-fullscreen,
    :root .wizard.small.left-arrow a:before {
        left: -14px;
    }
    
    _:-ms-fullscreen,
    :root .wizard.small:not(.left-arrow) a:after {
        right: -14px;
    }
    
    _:-ms-fullscreen,
    :root .wizard.left-arrow a:before {
        left: -29px;
    }
    
    _:-ms-fullscreen,
    :root .wizard:not(.left-arrow) a:after {
        right: -29px;
    }
    
    .req {
        color: #a94442;
        font-size: 20px;
        line-height: 12px;
    }
</style>

<div class="container">
    <!-- breadcrumbs -->
    <ol class="breadcrumb">
        <li><a href="/">home</a></li>

    </ol>
    <!--/ breadcrumbs -->

        <div ng-show="!vm.bookingComplete" class="wizard small text-center">

            <a ui-sref-active="current" ui-sref=".clientInfo" class="left-arrow">PROVIDE YOUR INFO</a>
        </div>
        <form ng-submit="vm.submitForm()" name="bookingForm" novalidate>
            <div id="form-views" ui-view></div>
            <!--<input type="submit" class="btn btn-default"></button>    -->
        </form>

    </div>
